<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Effective Pomodoro</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="circle.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Effective Tomatoto - Pomodoro</h1>
        <div class="main-content">
            <div class="main-content-left">
                <div class="start play"></div>
                <h2>25 <span>mins</span></h2>
                
            </div>
            <div class="main-content-right">
                <h2>Distraction List</h2>
                <form>
                    <input type="text" placeholder="Recived a message." autocomplete="off">
                    <button>Add</button>
                </form>
                <button class="clear">Clear List</button>
                <ul class="list"></ul>
            </div>
        </div>

        <div class="anim-progress">
            <div class="progress"></div>
        </div>
        <small>Click the red button to Start the timer.</small>
    </div>
    <script src="app.js"></script>
</body>

</html>
